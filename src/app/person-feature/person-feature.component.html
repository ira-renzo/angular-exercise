<p-table [value]="people" dataKey="id" editMode="row" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let column of columns" pSortableColumn="{{column.field}}" style="width: 20%">
                {{column.header}}
                <p-sortIcon field="{{column.field}}"></p-sortIcon>
            </th>
            <th>Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-person>
        <tr>
            <td>{{person["id"]}}</td>
            <td>{{person.name["lastName"]}}</td>
            <td>{{person.name["firstName"]}}</td>
            <td>
                <button pButton class="p-button-raised p-button-info action-button" label="Edit"
                        routerLink="{{person['id']}}"></button>
                <button pButton class="p-button-raised p-button-danger action-button" label="Delete"
                        (click)="delete(person['id'])"></button>
            </td>
        </tr>
    </ng-template>
</p-table>

<button pButton label="Add Person" class="p-button-raised add-button"></button>

<p-toast></p-toast>
